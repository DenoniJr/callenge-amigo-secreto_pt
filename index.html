<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Amigo Secreto 🎉</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Merriweather:wght@700&display=swap" rel="stylesheet" />
</head>

<body>
  <main class="main-content">
    <header class="header-banner">
      <h1 class="main-title">Amigo Secreto</h1>
         <img src="assets/amigo-secreto.png" alt="Imagem de amigo secreto" />
    </header>

    <section class="input-section">
      <h2 class="section-title">Adicione os participantes</h2>
      <div class="input-wrapper">
        <input type="text" id="amigo" class="input-name" placeholder="Digite o nome" />
        <button class="button-add" onclick="adicionarAmigo()">➕ Adicionar</button>
      </div>

      <ul id="listaAmigos" class="name-list"></ul>
      <ul id="resultado" class="result-list"></ul>

    <div class="button-container">
    <button class="button-draw" id="botaoSortearAmigo" onclick="iniciarSorteio()">
        <img src="assets/play_circle_outline.png" alt="Ícone sortear" />
        🎲 Sortear amigo
    </button>
    <button class="button-draw" id="botaoSortearProximo" onclick="sortearProximo()" style="display: none;">
        🎲 Sortear próxima pessoa
    </button>
    <button id="botaoReiniciar" class="button-restart" onclick="reiniciarJogo()" style="display: none;">
        🔄 Reiniciar Jogo
    </button>
    </div>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
